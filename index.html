<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>포트폴리오</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="./img/favicon.ico" type="image/x-icon" />

    <link rel="stylesheet" href="./css/index.css" />
  </head>

  <body class="notosanskr">
    <header class="sticky-top">
      <nav class="navbar bg-white shadow-sm">
        <div class="container-fluid mx-5">
          <a href="#"><div class="navbar-brand fw-bold">이윤수</div></a>
          <a href="https://github.com/leey00nsu" class="navbar-brand fw-bold"
            >Github</a
          >
        </div>
      </nav>
    </header>
    <main>
      <!-- 인트로 화면 -->
      <div class="card text-black border-0 w-100">
        <img
          src="./img/background.jpg"
          class="card-img-top img-fluid opacity-25"
          alt="..."
        />
        <div
          class="card-img-overlay d-flex flex-column justify-content-center align-items-center"
        >
          <div class="text-center">
            <div class="fs-1 mb-5">안녕하세요.</div>
            <span class="fs-1 typeText fw-bold"></span>
            <span class="fs-1">개발자</span>
            <div class="fs-1 mt-5">이윤수 입니다.</div>
          </div>
        </div>
      </div>

      <div class="bg-white pt-5 pb-5">
        <div
          class="d-flex flex-column justify-content-center align-items-center"
        >
          <div class="bg-white profile mb-4">
            <img class="img-fluid" src="./img/profile.jpg" />
          </div>
          <div class="fs-3 mb-5 fw-semibold text-center">About Me</div>
          <div
            class="d-flex flex-column flex-lg-row justify-content-lg-between justify-content-between about-me"
          >
            <div
              class="d-flex justify-content-lg-center justify-content-start align-items-center about-me-item"
            >
              <img class="" src="./img/person.png" />
              <div class="fs-5 fw-light ms-4">이윤수</div>
            </div>
            <div
              class="d-flex justify-content-lg-center justify-content-start align-items-center about-me-item"
            >
              <img src="./img/mail.png" />
              <div class="fs-5 fw-light ms-4">dbstndla1212@naver.com</div>
            </div>
            <div
              class="d-flex justify-content-lg-center justify-content-start align-items-center about-me-item"
            >
              <img src="./img/school.png" />
              <div
                type="button"
                class="fs-5 fw-light ms-4"
                data-bs-toggle="modal"
                data-bs-target="#mapModal"
              >
                삼육대학교 컴퓨터공학과
              </div>
              <!-- 지도 모달 -->
              <div
                class="modal fade"
                id="mapModal"
                tabindex="-1"
                aria-labelledby="mapModalLabel"
                aria-hidden="true"
              >
                <div class="modal-dialog modal-lg">
                  <div class="modal-content">
                    <div class="modal-header">
                      <div class="modal-title" id="mapModalLabel">
                        삼육대학교
                      </div>
                      <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                      ></button>
                    </div>
                    <div class="modal-body iframe-container">
                      <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3159.239102805168!2d127.10415721572856!3d37.64358237978354!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357cb9dae1dbae07%3A0xbce86702f405de68!2z7IK87Jyh64yA7ZWZ6rWQ!5e0!3m2!1sko!2skr!4v1657687033589!5m2!1sko!2skr"
                        style="border: 0"
                        allowfullscreen=""
                        loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"
                      ></iframe>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="bg-light pt-5 pb-5">
        <div class="text-center">
          <div class="fs-3 mb-5 fw-semibold">Skills</div>
          <div class="container text-center px-4">
            <div class="row gy-5">
              <div class="col-md-4">
                <div class="skill-box drop-shadow px-3 py-3">
                  <div class="fs-5 fw-light mb-2">Front-End</div>
                  <img class="img-fluid" src="./img/frontend.png" />
                  <img class="img-fluid" src="./img/react.png" />
                </div>
              </div>
              <div class="col-md-4">
                <div class="d-flex flex-column justify-content-between h-100">
                  <div
                    class="skill-box drop-shadow px-3 py-3"
                    style="flex-grow: 1"
                  >
                    <div
                      class="d-flex flex-column justify-content-start align-items-center h-100"
                    >
                      <div class="fs-5 fw-light mb-2">Back-End</div>
                      <div
                        class="d-flex flex-column justify-content-evenly align-items-center h-100"
                      >
                        <img class="img-fluid" src="./img/django.png" />
                      </div>
                    </div>
                  </div>
                  <div>　</div>
                  <div
                    class="skill-box drop-shadow px-3 py-3"
                    style="flex-grow: 2"
                  >
                    <div class="d-flex flex-column justify-content-start h-100">
                      <div class="fs-5 fw-light mb-2">Version-Control</div>
                      <div
                        class="d-flex flex-column justify-content-evenly align-items-center h-100"
                      >
                        <img class="img-fluid w-auto" src="./img/git.png" />
                        <img
                          class="img-fluid px-3 py-3"
                          src="./img/github.png"
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="skill-box drop-shadow px-3 py-3 h-100">
                  <div class="d-flex flex-column justify-content-start h-100">
                    <div class="fs-5 fw-light mb-2">Languages</div>
                    <div
                      class="d-flex flex-column justify-content-evenly align-items-center h-100"
                    >
                      <img class="img-fluid w-75" src="./img/c.png" />
                      <img class="img-fluid w-75" src="./img/java.png" />
                      <img class="img-fluid" src="./img/python.png" />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="bg-white pt-5 pb-5">
        <div
          class="d-flex flex-column justify-content-center align-items-center"
        >
          <div class="fs-3 mb-5 fw-semibold">Project</div>
          <a href="https://github.com/leey00nsu/ToyProject_GDSC2022">
            <div class="container text-center px-4 text-black">
              <div class="row justify-content-center">
                <div class="col-lg-10">
                  <div class="skill-box drop-shadow px-3 py-3 row w-100 mx-0">
                    <img
                      class="col-md-6 img-fluid"
                      src="./img/ilsanghancut.png"
                    />

                    <div
                      class="col-md-6 d-flex flex-column justify-content-between align-items-center"
                    >
                      <div>
                        <div class="fs-4 fw-semibold mb-2">일상:한컷</div>
                        <div class="fs-6 fw-light mb-2">
                          GDSC 토이프로젝트를 통해 진행한 팀 프로젝트입니다.
                        </div>
                        <div class="fs-6 fw-light mb-2">
                          기본적인 CRUD가 구현된 메모장입니다.
                        </div>
                        <div class="fs-6 fw-light mb-2">2022.08</div>
                      </div>
                      <div>
                        <div class="fs-6 fw-light mb-2">
                          <img
                            src="https://img.shields.io/badge/html5-%23E34F26.svg?style=for-the-badge&logo=html5&logoColor=white"
                          />
                          <img
                            src="https://img.shields.io/badge/css3-%231572B6.svg?style=for-the-badge&logo=css3&logoColor=white"
                          />
                          <img
                            src="https://img.shields.io/badge/javascript-%23323330.svg?style=for-the-badge&logo=javascript&logoColor=%23F7DF1E"
                          />
                          <img
                            src="https://img.shields.io/badge/python-3670A0?style=for-the-badge&logo=python&logoColor=ffdd54"
                          />
                          <img
                            src="https://img.shields.io/badge/django-%23092E20.svg?style=for-the-badge&logo=django&logoColor=white"
                          />
                          <img
                            src="https://img.shields.io/badge/bootstrap-%23563D7C.svg?style=for-the-badge&logo=bootstrap&logoColor=white"
                          />
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </a>
        </div>
      </div>
    </main>

    <footer class="bg-secondary text-white text-center pt-3 pb-3">
      <div class="fw-lighter">© Leeyoonsu 2022</div>
      <div class="fw-lighter">All rights reserved.</div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="./js/index.js"></script>
  </body>
</html>
